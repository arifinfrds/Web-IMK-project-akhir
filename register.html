<html>

  <head>
    <style>
      header{
        width:100%;
        position:absolute;
        top:0;
        left:0;
        padding: 1em;
        color: white;
        text-align: left;
        background-color: #009688;
      }
      article{
        padding-top: 4em;
        padding-left: 2em;
        text-align: center;
      }

      .form {
          text-align: left;
          width: 50%;
          height: 200px;
          float: left;
      }
      .text {
          margin-left: 50%;
          height: 200px;
      }

      input{
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: ridge;
         /*border-bottom-color: #FFC400;*/
      }

      .button{
        background-color: #FFC400;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      footer{
        width:100%;
        bottom:0;
        left:0;
        position:absolute;
        padding: 1em;
        color: white;
        text-align: center;
        background-color: #009688;
      }

    </style>
  </head>

  <body>
    <header>
      Register
    </header>
    <article>
      Know Programming Better With [Nama Aplikasi]
      <br><br><br><br><br><br>
      <div class="form">
        <form action="" method="post">
          <input type="text" name="email" placeholder="Email" />
          <br><br>
          <input type="password" name="passwd" placeholder="Password" />
          <br><br>
          <input type="submit" value="Submit!" class="button" />
          <br><br>
        </form>
      </div>
      <div class="text">
          Already Have an Account?
          <br><br>
          <form action="login.html" method="post">
            <input type="submit" value="Login!" class="button" />
            <br><br>
          </form>
      </div>
    </article>
    <footer>&copy; Luthfi, Arifin, Levi 2017</footer>
  </body>

</html>
